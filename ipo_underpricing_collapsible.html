<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    details {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    summary {
      cursor: pointer;
      padding: .75rem 1rem;
      font-weight: 600;
      list-style: none;
    }
    summary::-webkit-details-marker { display: none; }
    details[open] summary { border-bottom: 1px solid #eee; }
    .panel { padding: 1rem; }
  </style>
</head>
<body>
  <details>
    <summary>Click to expand</summary>
    <div class="panel">
      <p>This is the collapsible content block you can embed inside a Google Site.</p>
    </div>
  </details>
</body>
</html>
