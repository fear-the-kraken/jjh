<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Link to your stylesheet with correct base path -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    {% if site.description %}
      <p>{{ site.description }}</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top:2rem;font-size:0.9em;color:#666;">
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} — Built with Jekyll & GitHub Pages</p>
  </footer>
</body>
</html>
